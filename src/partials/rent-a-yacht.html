<section class="rent-a-yacht">
  <img src="/img/rent-a-yacht.jpg" alt="rent a yacht now" width="768" />
  <form class="rent-a-yacht-form">
    <p>Rent a yacht now</p>
    <label class="label-form">
      <input
        class="input-form"
        type="text"
        name="name"
        placeholder="Full Name"
      />
    </label>
    <label class="label-form">
      <input class="input-form" type="email" name="email" placeholder="Email" />
    </label>
    <label class="label-form">
      <input
        class="input-form"
        type="tel"
        name="tel"
        placeholder="Phone number"
      />
    </label>
    <label class="label-form">
      <textarea class="textarea-form" name="comment" placeholder="Comment">
      </textarea>
    </label>
    <button type="submit" class="rent-a-yacht-button">Send</button>
  </form>
</section>
